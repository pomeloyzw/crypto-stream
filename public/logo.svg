<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9f5;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for dark mode -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Circle -->
  <circle cx="100" cy="100" r="70" fill="url(#grad1)" />

  <!-- Stream Wave -->
  <path d="M40 105 Q70 60 100 105 T160 105" 
        fill="none" 
        stroke="url(#grad2)" 
        stroke-width="8" 
        stroke-linecap="round"/>

  <!-- Stylized C -->
  <text x="72" y="118" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        fill="white">C</text>

  <!-- App Name - Dark Mode Optimized -->
  <text x="200" y="115" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff"
        stroke="#00c6ff"
        stroke-width="1.5"
        filter="url(#glow)">Crypto</text>

  <text x="380" y="115" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#grad1)"
        filter="url(#glow)">Stream</text>
</svg>
